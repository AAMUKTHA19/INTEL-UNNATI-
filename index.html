<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üéì AI-Powered Student Engagement App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .section {
            margin-top: 30px;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.25rem;
        }
        .response {
            margin-top: 15px;
            white-space: pre-wrap;
        }
        #videoElement {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-5">üéì AI-Powered Student Engagement & Q&A System</h1>

        <!-- Student Engagement Section -->
        <div class="section">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    üßç Live Student Engagement Analyzer
                </div>
                <div class="card-body text-center">
                    <video autoplay="true" id="videoElement"></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="captureBtn">üì∑ Capture & Analyze</button>
                    </div>
                    <div id="analyzeResult" class="response text-success mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Text-based Q&A -->
        <div class="section">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    üí¨ Ask a Question (Text)
                </div>
                <div class="card-body">
                    <form id="askForm">
                        <input type="text" class="form-control mb-3" name="question" placeholder="Type your question..." required>
                        <button type="submit" class="btn btn-success">Ask</button>
                    </form>
                    <div id="textAnswer" class="response text-primary"></div>
                </div>
            </div>
        </div>

        <!-- Voice-based Q&A -->
        <div class="section">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    üéôÔ∏è Ask a Question (Voice)
                </div>
                <div class="card-body">
                    <form id="voiceForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="audio" class="form-label">Upload your voice file (WAV/MP3):</label>
                            <input type="file" class="form-control" name="audio" id="audio" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Submit Audio</button>
                    </form>
                    <div id="voiceAnswer" class="response text-dark"></div>
                </div>
            </div>
        </div>

        <!-- Image + Prompt-based Q&A -->
        <div class="section">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    üñºÔ∏è Ask with Image + Prompt
                </div>
                <div class="card-body">
                    <form id="imageForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Upload an Image:</label>
                            <input type="file" class="form-control" name="image" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="prompt" placeholder="Enter your prompt here" required>
                        </div>
                        <button type="submit" class="btn btn-success">Ask</button>
                    </form>
                    <div id="imageAnswer" class="response text-success"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureBtn = document.getElementById('captureBtn');

        // Start webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("Error accessing webcam: " + err.message);
            }
        }

        // Capture and analyze
        captureBtn.onclick = async () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('analyzeResult').innerText =
                    `üìä Engagement Status:\nDisengaged: ${data.disengaged ? "Yes" : "No"}\nDetected Emotion: ${data.emotion}`;
            }, 'image/jpeg');
        };

        // Load webcam on page load
        window.onload = startCamera;

        // Existing forms
        document.getElementById('askForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/ask', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('textAnswer').innerText = `ü§ñ Answer: ${data.answer}`;
        };

        document.getElementById('voiceForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/ask_voice', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('voiceAnswer').innerText = data.error ?
                `‚ùå Error: ${data.error}` :
                `üó£Ô∏è You said: "${data.transcription}"\nü§ñ Answer: ${data.answer}`;
        };

        document.getElementById('imageForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/ask_image', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('imageAnswer').innerText = `üñºÔ∏è Answer: ${data.answer}`;
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
